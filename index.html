<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metabolic Base - Intelligentes Lernzentrum</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Intelligentes Lernzentrum fÃ¼r angeborene Stoffwechselerkrankungen mit automatischer Modulerkennung">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4facfe;
            --warning-color: #f093fb;
            --error-color: #ff6b6b;
            --info-color: #74b9ff;
            
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --text-muted: #b2bec3;
            --text-light: #ddd;
            
            --bg-primary: #f8fafc;
            --bg-white: #ffffff;
            --bg-light: #f1f3f4;
            --bg-lighter: #e9ecef;
            --bg-dark: #2d3436;
            
            --border-radius: 12px;
            --border-radius-lg: 20px;
            --border-radius-xl: 24px;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 12px 40px rgba(0, 0, 0, 0.15);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        [data-theme="dark"] {
            --text-primary: #f8fafc;
            --text-secondary: #e9ecef;
            --text-muted: #adb5bd;
            --text-light: #6c757d;
            
            --bg-primary: #1a202c;
            --bg-white: #2d3748;
            --bg-light: #4a5568;
            --bg-lighter: #718096;
            --bg-dark: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
        }
        
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-md);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: var(--bg-white);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            box-shadow: var(--shadow-md);
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 200% 200%;
            animation: gradientShift 4s ease-in-out infinite;
        }
        
        .header h1 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
            animation: gradientShift 4s ease-in-out infinite;
            letter-spacing: -0.02em;
        }
        
        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: var(--spacing-md);
            opacity: 0.9;
        }
        
        .header .badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--info-color), var(--primary-color));
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: var(--spacing-sm);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: none;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }
        
        /* Status Bar */
        .status-bar {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid #e2e8f0;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .status-item {
            text-align: center;
            padding: var(--spacing-md);
            background: var(--bg-light);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        .status-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .status-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }
        
        .status-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: var(--spacing-xs);
        }
        
        /* Search Container */
        .search-container {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid #e2e8f0;
        }
        
        .search-box {
            position: relative;
            margin-bottom: var(--spacing-md);
        }
        
        .search-input {
            width: 100%;
            padding: 20px 60px 20px 24px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            background: var(--bg-light);
            color: var(--text-primary);
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: var(--bg-white);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.3rem;
            pointer-events: none;
        }
        
        .search-filters {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            margin-bottom: var(--spacing-md);
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--bg-lighter);
            border-radius: 50px;
            background: var(--bg-light);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .filter-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }
        
        .filter-btn:hover {
            border-color: var(--primary-color);
            transform: scale(1.02);
        }
        
        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .category-card {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid #e2e8f0;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--bg-lighter);
        }
        
        .category-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            color: white;
        }
        
        .category-info {
            flex: 1;
        }
        
        .category-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }
        
        .category-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .category-count {
            background: linear-gradient(135deg, var(--info-color), var(--primary-color));
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .modules-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }
        
        .module-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 18px;
            background: var(--bg-light);
            border-radius: var(--border-radius);
            border: 1px solid #e2e8f0;
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
        }
        
        .module-item:hover {
            background: var(--bg-white);
            border-color: var(--primary-color);
            transform: translateX(6px);
            box-shadow: var(--shadow-sm);
        }
        
        .module-info {
            flex: 1;
        }
        
        .module-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .module-subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .module-actions {
            display: flex;
            gap: var(--spacing-xs);
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .notes-btn {
            background: linear-gradient(135deg, var(--warning-color), #fee140);
            color: white;
        }
        
        .progress-btn {
            background: linear-gradient(135deg, var(--success-color), #00f2fe);
            color: white;
        }
        
        .progress-btn.completed {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }
        
        .action-btn:hover {
            transform: scale(1.15);
            box-shadow: var(--shadow-sm);
        }
        
        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-xl);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-lighter);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-muted);
        }
        
        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
        }

        /* Search Results */
        .search-results {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid #e2e8f0;
            display: none;
        }
        
        .search-results.show {
            display: block;
        }
        
        .search-result-item {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--bg-lighter);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .search-result-item:hover {
            background: var(--bg-light);
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .result-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }
        
        .result-category {
            color: var(--primary-color);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }
        
        .result-excerpt {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .highlight {
            background: var(--warning-color);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Manual Controls */
        .manual-controls {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            margin-top: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid #e2e8f0;
        }
        
        .controls-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .controls-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }
        
        .controls-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .control-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-lg);
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            background: var(--bg-light);
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            width: 100%;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .control-btn.warning {
            border-color: #ff6b6b;
            background: #ffe0e0;
        }
        
        .control-btn.warning .btn-icon {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .btn-icon {
            font-size: 2.5rem;
            transition: var(--transition);
        }
        
        .btn-content {
            flex: 1;
            text-align: left;
        }
        
        .btn-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }
        
        .btn-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Notes Modal */
        .notes-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .notes-modal.show {
            display: flex;
        }
        
        .notes-modal-content {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .notes-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }
        
        .notes-textarea {
            width: 100%;
            min-height: 300px;
            padding: var(--spacing-md);
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
        }
        
        .notes-save {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            margin-top: var(--spacing-md);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                padding: var(--spacing-sm);
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .search-filters {
                justify-content: center;
            }
            
            .status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .theme-toggle {
                position: static;
                margin-top: var(--spacing-md);
            }
            
            .header {
                text-align: center;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus styles for keyboard navigation */
        .module-item:focus,
        .action-btn:focus,
        .filter-btn:focus,
        .theme-toggle:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <script>
        // ========================================================================================
        // STANDALONE METABOLIC BASE - Alle Funktionen eingebaut
        // ========================================================================================

        // Global Variables
        let app;
        let currentNoteModuleId = null;
        let searchTimeout = null;
        let moduleRegistry = {
            totalModules: 0,
            categories: {},
            modules: {},

        // ========================================================================================

        async function scanForModules() {
            console.log('ð Starte Modul-Scan...');
            
            // Reset registry
            moduleRegistry = {
                totalModules: 0,
                categories: {},
                modules: {},
                lastUpdate: new Date().toISOString()
            };

            // Initialize all categories
            Object.keys(categories).forEach(key => {
                moduleRegistry.categories[key] = [];
            });

            // Common module file patterns
            const patterns = [
                'index.html', 'teil1.html', 'teil2.html', 'teil3.html', 'teil4.html', 'teil5.html',
                'part1.html', 'part2.html', 'part3.html', 'part4.html', 'part5.html',
                'modul1.html', 'modul2.html', 'modul3.html', 'modul4.html', 'modul5.html',
                'grundlagen.html', 'diagnostik.html', 'therapie.html', 'klinik.html',
                'lerneinheit.html', 'uebersicht.html', 'zusammenfassung.html'
            ];

            // Scan each category
            for (const [categoryKey, categoryInfo] of Object.entries(categories)) {
                const categoryPath = `./modules/${getCategoryFolder(categoryKey)}/`;
                
                for (const pattern of patterns) {
                    const modulePath = categoryPath + pattern;
                    try {
                        const response = await fetch(modulePath, { method: 'HEAD' });
                        if (response.ok) {
                            const moduleData = await createModuleData(modulePath, categoryKey, pattern);
                            if (moduleData) {
                                moduleRegistry.modules[moduleData.id] = moduleData;
                                moduleRegistry.categories[categoryKey].push(moduleData);
                                moduleRegistry.totalModules++;
                                console.log(`ð Modul gefunden: ${moduleData.title}`);
                            }
                        }
                    } catch (error) {
                        // File doesn't exist, continue
                    }
                }
            }

            console.log(`â Scan abgeschlossen: ${moduleRegistry.totalModules} Module gefunden`);
            return moduleRegistry;
        }

        function getCategoryFolder(categoryKey) {
            const folderMap = {
                'notfaelle': '01-notfaelle',
                'befundung': '02-befundung',
                'differentialdiagnostik': '03-differentialdiagnostik',
                'aminosaeuren': '04-aminosaeuren',
                'kohlenhydrate': '05-kohlenhydrate',
                'carnitin': '06-carnitin',
                'energie': '07-energie',
                'lipide': '08-lipide',
                'purin-pyrimidin': '09-purin-pyrimidin',
                'lysosomal': '10-lysosomal',
                'cdg': '11-cdg',
                'sonstige': '12-sonstige'
            };
            return folderMap[categoryKey] || '12-sonstige';
        }

        async function createModuleData(path, categoryKey, fileName) {
            try {
                // Generate module data based on file path and name
                const id = path.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase();
                const title = beautifyFileName(fileName);
                const subtitle = categories[categoryKey]?.title || 'Lernmodul';

                return {
                    id,
                    title,
                    subtitle,
                    path,
                    category: categoryKey,
                    fileName,
                    lastModified: new Date().toISOString()
                };
            } catch (error) {
                console.warn(`â ï¸ Fehler beim Erstellen der Modul-Daten fÃ¼r ${path}:`, error);
                return null;
            }
        }

        function beautifyFileName(fileName) {
            return fileName
                .replace('.html', '')
                .replace(/[_-]/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase())
                .replace(/teil(\d+)/gi, 'Teil $1')
                .replace(/part(\d+)/gi, 'Teil $1')
                .replace(/modul(\d+)/gi, 'Modul $1');
        }

        function performSearch(query) {
            const searchResults = document.getElementById('searchResults');
            const searchResultsList = document.getElementById('searchResultsList');
            
            if (!query || query.length < 2) {
                searchResults.classList.remove('show');
                return;
            }

            const results = searchModules(query);
            
            if (results.length === 0) {
                searchResultsList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ð</div>
                        <h3>Keine Ergebnisse gefunden</h3>
                        <p>Keine Module fÃ¼r "${query}" gefunden.</p>
                    </div>
                `;
            } else {
                const resultItems = results.map(result => `
                    <div class="search-result-item" onclick="window.open('${result.path}', '_blank')">
                        <div class="result-title">${highlightText(result.title, query)}</div>
                        <div class="result-category">${categories[result.category]?.title || result.category}</div>
                        <div class="result-excerpt">${result.subtitle}</div>
                    </div>
                `).join('');

                searchResultsList.innerHTML = `
                    <div style="margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--bg-lighter);">
                        <h3 style="margin: 0; color: var(--text-primary);">
                            ${results.length} Ergebnis${results.length !== 1 ? 'se' : ''} fÃ¼r "${query}"
                        </h3>
                    </div>
                    ${resultItems}
                `;
            }
            
            searchResults.classList.add('show');
        }

        function searchModules(query) {
            const queryLower = query.toLowerCase();
            const results = [];
            
            Object.values(moduleRegistry.modules).forEach(module => {
                let score = 0;
                
                // Title match (highest priority)
                if (module.title.toLowerCase().includes(queryLower)) {
                    score += 10;
                }
                
                // Category match
                const categoryTitle = categories[module.category]?.title || '';
                if (categoryTitle.toLowerCase().includes(queryLower)) {
                    score += 5;
                }
                
                // Filename match
                if (module.fileName.toLowerCase().includes(queryLower)) {
                    score += 3;
                }
                
                if (score > 0) {
                    results.push({ ...module, relevanceScore: score });
                }
            });
            
            return results.sort((a, b) => b.relevanceScore - a.relevanceScore);
        }

        function highlightText(text, query) {
            if (!query) return text;
            
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function createManualBackup() {
            try {
                const backupData = {
                    version: '2.0',
                    type: 'metabolic_base_backup',
                    timestamp: new Date().toISOString(),
                    deviceName: getDeviceName(),
                    moduleRegistry,
                    userData: {
                        notes: {},
                        progress: {},
                        theme: localStorage.getItem('theme')
                    }
                };

                // Collect user data
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key) {
                        if (key.startsWith('notes_')) {
                            const moduleId = key.replace('notes_', '');
                            backupData.userData.notes[moduleId] = localStorage.getItem(key);
                        } else if (key.startsWith('progress_')) {
                            const moduleId = key.replace('progress_', '');
                            backupData.userData.progress[moduleId] = localStorage.getItem(key);
                        }
                    }
                }

                // Create download
                const filename = `MetabolicBase_Backup_${new Date().toISOString().split('T')[0]}.json`;
                const blob = new Blob([JSON.stringify(backupData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                
                URL.revokeObjectURL(url);
                
                localStorage.setItem('lastBackupDate', Date.now().toString());
                updateControlsStatus();
                showNotification(`Backup erstellt: ${filename}`, 'success');
                
            } catch (error) {
                showNotification('Backup fehlgeschlagen: ' + error.message, 'error');
            }
        }

        function updateControlsStatus() {
            // Backup Status

            const backupBtn = document.getElementById('manualBackupBtn');

            if (lastBackup) {
                const backupDate = new Date(parseInt(lastBackup));
                const daysSince = Math.floor((Date.now() - parseInt(lastBackup)) / (24 * 60 * 60 * 1000));
                
                backupStatus.textContent = `Zuletzt: ${backupDate.toLocaleDateString('de-DE')} (vor ${daysSince} Tag${daysSince !== 1 ? 'en' : ''})`;
                
                if (daysSince >= 7) {
                    backupBtn.classList.add('warning');
                } else {
                    backupBtn.classList.remove('warning');
                }
            } else {
                backupStatus.textContent = 'Zuletzt: Nie';
                backupBtn.classList.add('warning');

            // Sync Status

            const syncBtn = document.getElementById('manualSyncBtn');

        }

                } else if (/iPad|iPhone|iPod/.test(userAgent)) {
                    deviceName = 'iOS-GerÃ¤t';

            }

            const syncBtn = document.getElementById('manualSyncBtn');
            if (syncBtn) {
                syncBtn.addEventListener('click', performManualSync);
            }

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'k') {
                        e.preventDefault();
                        const searchInput = document.getElementById('searchInput');
                        if (searchInput) searchInput.focus();
                    } else if (e.key === 'r') {
                        e.preventDefault();
                        performManualSync();
                    } else if (e.key === 's') {
                        e.preventDefault();
                        createManualBackup();
                    }
                }
                
                if (e.key === 'Escape') {
                    const notesModal = document.getElementById('notesModal');
                    const searchResults = document.getElementById('searchResults');
                    const searchInput = document.getElementById('searchInput');
                    
                    if (notesModal && notesModal.classList.contains('show')) {
                        closeNotes();
                    } else if (searchResults && searchResults.classList.contains('show')) {
                        searchResults.classList.remove('show');
                        if (searchInput) searchInput.value = '';
                    }
                }
            });

            // Close modal when clicking outside
            const notesModal = document.getElementById('notesModal');
            if (notesModal) {
                notesModal.addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        closeNotes();
                    }
                });
            }
        }
